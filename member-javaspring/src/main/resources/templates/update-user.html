<!DOCTYPE html>
<html lang="en"
   xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login Member</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <p class="navbar-toggler-icon"></p>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Edit Member</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
            You have successfully edit member.
        </div>
      </div>
      <div class="card-body">
        <form
          action="#"
          th:action="@{/update/{id}(id=${user.id})}"
          th:object="${user}"
          method="post"
        >
          <div class="form-group mb-3">
            <label for="name">Nama</label>
            <input 
              class="form-control"
              type="text"
              th:field="*{name}"
              id="name"
              placeholder="Nama"
            />
            <p th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></p>
          </div>
          <div class="form-group mb-3">
            <label for="nomorhp">Nomor HP</label>
            <input 
              class="form-control"
              type="text"
              th:field="*{nomorhp}"
              id="nomorhp"
              placeholder="Nomor HP"
            />
            <p th:if="${#fields.hasErrors('nomorhp')}"
              th:errors="*{nomorhp}"></p>
          </div>
          <div class="form-group mb-3">
            <label for="tanggalLahir">Tanggal Lahir</label>
            <input
              class="form-control"
              type="text"
              th:field="*{tanggalLahir}"
              id="tanggalLahir"
              placeholder="Tanggal Lahir"
            />
            <p th:if="${#fields.hasErrors('tanggalLahir')}"
              th:errors="*{tanggalLahir}"></p>
          </div>
          <div class="form-group mb-3">
            <label for="jenisKelamin">Jenis Kelamin</label>
            <input
              class="form-control"
              type="text"
              th:field="*{jenisKelamin}"
              id="jenisKelamin"
              placeholder="Jenis Kelamin"
            />
            <p th:if="${#fields.hasErrors('jenisKelamin')}"
              th:errors="*{jenisKelamin}"></p>
          </div>
          <div class="form-group mb-3">
            <label for="ktp">Nomor KTP</label>
            <input
              class="form-control"
              type="text"
              th:field="*{ktp}"
              id="ktp"
              placeholder="Nomor KTP"
            />
            <p th:if="${#fields.hasErrors('ktp')}"
              th:errors="*{ktp}"></p>
          </div>
          <input type="submit" value="Update User" />
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
